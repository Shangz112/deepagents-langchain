version: '3.9'
services:
  python:
    build: ./services/python
    image: deepagents-python
    working_dir: /app
    command: uvicorn app:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
  server:
    build: ./apps/server
    image: deepagents-server
    environment:
      - PY_SERVICE_URL=http://python:8001
    ports:
      - "8000:8000"
    depends_on:
      - python