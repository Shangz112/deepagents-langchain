# MBSE Skill 配置文件

# 默认项目设置
[project]
name = "MyMBSEProject"
version = "1.0.0"
description = "基于模型的系统工程项目"

# 图表生成设置
[diagram]
output_format = "plantuml"
output_directory = "./diagrams"
theme = "default"

# 架构设计设置
[architecture]
default_pattern = "layered"
include_deployment = true
include_data_flow = true

# 验证设置
[validation]
strict_mode = false
check_consistency = true
generate_metrics = true

# 输出设置
[output]
format = "markdown"
include_timestamp = true
include_metadata = true

# 模板设置
[templates]
requirements_template = "standard"
architecture_template = "enterprise"
diagram_template = "sysml"