# DeepAgents System Configuration
# Copy this file to ~/.deepagents/config.yaml (Windows: C:\Users\YourName\.deepagents\config.yaml)
# Place your API keys here to share them across deepagents-cli and deepagents-app.
# Environment variables will override these settings.

api_keys:
  # SiliconFlow API Key (for DeepSeek etc.)
  siliconflow: ""
  # Tavily Search API Key
  tavily: ""
  # Bocha Search API Key
  bocha: ""

models:
  default:
    provider: siliconflow
    name: MiniMaxAI/MiniMax-M2



env:
  # LangSmith Configuration
  DEEPAGENTS_LANGSMITH_PROJECT: "deepagents-traces"
  LANGSMITH_PROJECT: "default"
